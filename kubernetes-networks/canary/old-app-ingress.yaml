apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: old-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /canary
            pathType: Prefix
            backend:
              service:
                name: old-app
                port:
                  number: 80
